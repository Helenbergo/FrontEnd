<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Ícones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="Estilo.css">
</head>
<body class="container image">
    <div class="container col-12 col-md-8 col-lg-6 col-xl-5 bg-black bg-opacity-25 rounded-3 mt-5">
        <div class="text-center text-light fs-2 mt-3"> <i class="bi bi bi-person"></i>Cadastro de Usuário</div>
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control col-10" placeholder="Nome de usuário">
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-envelope-at-fill"></i></span>
                        <input type="email" class="form-control col-10" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-key-fill"></i></span>
                        <input type="password" class="form-control col-10" placeholder="Senha">
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control col-10" placeholder="Confirmar senha">
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-3">
            <div class="col-12">
                <button class="container btn btn-dark">Cadastrar</button>
            </div>
        </div>
    </div>  
</body>
</html>
