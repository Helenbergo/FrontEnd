<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <!--Bootstrap via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Ícones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <div class="text-center fs-2 mt-3">Bem-vindo</div>
    <div class="container col-12 col-md-8 col-lg-6 col-xl-5 bg-black bg-opacity-25 rounded-3">
        <!--Input Nome-->
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control col-10" placeholder="Nome de usuário">
                    </div>
                </div>
            </div>
        </div>
        <!--Input senha-->
        <div class="row p-3">
            <div class="col-12">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text col-2"><i class="bi bi-key"></i></span>
                        <input type="text" class="form-control col-10" placeholder="Senha do usuário">
                    </div>
                </div>
            </div>
        </div>

        <!--Botões-->
        <div class="row p-3">
            <div class="col-12">
                <button class="btn btn-dark">Entrar</button>
                <button class="btn btn-dark">Voltar</button>
                <a href="#" class="btn btn-link">Esqueci a senha</a>
            </div>
        </div>
    </div>
</body>
</html>
