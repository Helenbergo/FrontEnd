<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Ícones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="Estilo.css">
</head>
<body class=" image">

    
    <h1 class="text-center mt-5 mb-4 display-4 text-dark">Bem-vindo</h1>

    <div class="container bg-black bg-opacity-25 rounded-3 w-25 pt-3 pb-3">

        <h1 class="text-center display-6 mb-3 text-light">Login</h1>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" class="form-control rounded-2" placeholder="Digite nome de usuário">
        </div>

        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-windows"></i>
            </span>
            <input type="password" class="form-control rounded-2" placeholder="Digite sua senha">
        </div>

        <div class="text-center">
            <button class="btn btn-dark bi bi-box-arrow-in-right mt-4 mb-4">Entrar</button>
            <button class="btn btn-dark bi bi-box-arrow-in-left mt-4 mb-4">Voltar</button>
        </div>

        <div class="text-center">
            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
        </div>

            
        

    </div>

</body>
</html>
